name: Gestao gastos
on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      - name: Build project
        run: mvn clean install
      - name: Login docker
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSEWORD}}
      - name: Build docker image
        run: docker build -t wagnerlemos94/gestao_gasto_api .
      - name: Publish image
        run: docker push wagnerlemos94/gestao_gasto_api
  deploy:
    needs: build
    runs-on : self-hosted
    steps:
      - name: Pull image docker hub
        run: docker pull wagnerlemos94/gestao_gasto_api:latest
      - name: remove container
        run: docker rm -f gestao_gasto_api
      - name: Run docker container gestao_gasto_api
        run: docker run -d -p 8081:8080 -e DATABASE_URL=${{secrets.DATABASE_URL}} -e DATABASE_PASSWORD='${{secrets.DATABASE_PASSWORD}}' -e DATABASE_USERNAME=${{secrets.DATABASE_USERNAME}} --name gestao_gasto_api wagnerlemos94/gestao_gasto_api